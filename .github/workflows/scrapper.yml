name: Scrapper module

on:
  push:
    paths:
      - 'scrapper/**'

  pull_request:
    paths:
      - 'scrapper/**'

env:
  registry: ghcr.io
  actor: emiask

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Maven package
        run: mvn package -pl scrapper -am

      - name: Build  image
        run: docker build scrapper/ -t scrapper:latest

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ${{ env.registry }}
          username: ${{ env.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push ghcr.io/${{ env.actor }}/scrapper:latest
