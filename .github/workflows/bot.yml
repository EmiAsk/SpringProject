name: Bot module

on:
  push:
    paths:
      - 'bot/**'
      
  pull_request:
    paths:
      - 'bot/**'

env:
  registry: ghcr.io
  actor: emiask
  image_tag: ${{ registry }}/${{ env.actor }}/bot:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Maven package
        run: mvn package -pl bot -am

      - name: Build  image
        run: docker build bot/ -t ${{ env.image_tag }}

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ${{ env.registry }}
          username: ${{ env.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push ${{ env.image_tag }}

